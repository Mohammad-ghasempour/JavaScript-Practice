<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>


<body>
    
<div id="demo" onmouseover="onMouse(this)" onmouseout="outMouse(this)">please bring the mouse cursor on me!</div>
</body>

<script>
   function onMouse(act){
     
      act.innerHTML= "Thanks to done my dictate";
   }

   function outMouse(act){
      act.innerHTML= "please bring the mouse cursor on me Again!";
   }
 
</script>

</html>
