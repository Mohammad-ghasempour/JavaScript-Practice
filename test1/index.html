<script>

const person1 = {};

Object.defineProperty(person1,"age",{value: 22 , writable:false});
console.log(person1.age);
person1.age = 44;

function person (name,family,age,eye){
    this.firstname = name;
    this.lastname = family;
    this.age = age;
    this.eyecolor = eye;
}

person.prototype.nationality= "Iranian";

var father = new person('Mohammad', 'Ghasempour', 37 , 'Brown');
console.log(father.nationality);

person.prototype.fullname = function(){
    return `${this.firstname}  ${this.lastname}`;
};

console.log(father.fullname());
