<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id='demo'>.</p><br>


</body>

<script>
    function person(name, family, city) {
        this.name = name;
        this.family = family;
        this.city = city;
    }
var people = [];
people.push( new person('ali','cheldavi','ahvaz'));
people.push( new person('reza','saadat','shiraz'));
people.push( new person('mohsen','kazemi','tabriz'));
var text= "";
for (n in people){
    text+= people[n].name + " " + people[n].family + " " + people[n].city + "<br>";
}
document.getElementById('demo').innerHTML= text;

</script>

</html>
