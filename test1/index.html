<script>
    function findmax() {
        var max = -Infinity;
        for (i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
            

        }
        return max;
    }
    console.log(findmax(3, 2, 8, 55 , 9));
</script>
