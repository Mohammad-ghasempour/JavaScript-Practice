<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id='demo'>.</p><br>
    Enter a number between 5 and 10 : <input type="text" id="num"><br>
    <button type="button" onclick="myfunc()">Click to evaluate</button>

</body>

<script>
    function myfunc(){
var message,x;
message= document.getElementById('demo');
message.innerHTML="";
x= document.getElementById('num').value;
try {
    if (x=="") throw "Empty";
    if (isNaN(x)) throw "Oops! Not a Number!";
    if (x<5) throw "Number is too low";
    if (x>10) throw "Number is too high";
    message.innerHTML = "Input is correct";
} catch (error) {
    message.innerHTML= "Error: " + error;
}
}
</script>

</html>
