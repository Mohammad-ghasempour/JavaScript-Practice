<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div>
        <button id="button1">Get Customer</button>
        <button id="button2">Get Customers</button> <br><br>
        <h3>Customer:</h3>
    </div>
    <div id="Customer"></div>
    <h3>Customers:</h3>
    <div id="Customers"></div>

</body>

<script>
    document.getElementById('button1').addEventListener('click', loadCustomer);

    function loadCustomer() {

        const xhr = new XMLHttpRequest();
        const URL = "customer.json";
        xhr.open('GET', URL, true);

        xhr.onload = function () {

            const resault = JSON.parse(this.responseText);

            const output = `<ul>
             <li> ${resault.id}</li>
            <li>${resault.name}</li>
            <li>${resault.company}</li>
            <li>${resault.phone}</li>
            </ul>`
            document.getElementById('Customer').innerHTML = output;



        }
        xhr.send();
    }

    //Read Customers file

    document.getElementById('button2').addEventListener('click', loadcustomers);
    function loadcustomers() {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', "customers.json", true);
        xhr.onload = function () {
            if (this.status === 200) {
                const customers = JSON.parse(this.responseText);
                let output = '';
                customers.forEach(customers => {
                    output += `<br>
                    <ul>
                        <li>${customers.id}</li>
                        <li>${customers.name}</li>
                        <li>${customers.company}</li>
                        <li>${customers.phone}</li>   
                     </ul>
                    `
                    document.getElementById('Customers').innerHTML = output;

                });
                                
            }
        }
        xhr.send();
    }
</script>

</html>
