<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    
    <button id="button">Get data</button>
    <p id="demo"></p>
</body>

<script>
  document.getElementById('button').addEventListener('click', loadData);
  function loadData(){
      const xhr = new XMLHttpRequest();
      const URL='https://file-examples-com.github.io/uploads/2017/02/file_example_JSON_1kb.json'
      console.log('before open: ' + xhr.readyState);
      
      xhr.open('GET',URL ,true);
      console.log('after open: ' + xhr.readyState);

      xhr.onreadystatechange = function () {
      console.log('first of func: ' + xhr.readyState);
          if (this.status ===200 && this.readyState===4){ 
            console.log('after if: ' + xhr.readyState);

            let x = this.responseText;
              x = JSON.parse(x);
            let y = "My country is: " + x["countries"][100].name;

             document.getElementById('demo').innerHTML=y ;
              console.log(x) ;
          }
      }
      xhr.send();
  }

</script>

</html>
