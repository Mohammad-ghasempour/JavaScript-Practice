<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id='demo'></p><br>
    <p id='demo2'></p><br>
    <p id='demo3'></p>
</body>

<script>
    var names = ['Ali', 'Reza', 'Jone', 'Mozhgan'];
    for (i = 0; i < names.length; i++)
        document.getElementById('demo').innerHTML += names[i] + '<br>'; 
        // ------------------------
        for (n in names)
        document.getElementById('demo2').innerHTML += names[n] + ' ' + '-';

        // ----------------------------

        var x=0;
        while(x<(names.length)){
            document.getElementById('demo3').innerHTML += names[x] + ' & ';
            x++;
        }

</script>

</html>
